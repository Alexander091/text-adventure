<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:aj="http://www.animatejsf.org/animate">
<h:head>
</h:head>

<f:metadata>
    <f:viewParam name="questId" value="#{gameController.questId}" />
    <f:event type="preRenderView" listener="#{gameController.loadQuest()}"/>
</f:metadata>

<h:body>
    <ui:composition template="/templates/layout.xhtml">
    <ui:define name="content">
    <p:panel id="questPanel"  style="width:100%; height: 100%; margin-bottom:20px" >
        <f:facet name="header">
            #{gameController.name}
        </f:facet>

        <h:form id="nodeForm">
            <aj:animate target="nodeForm" type="fadeInDown" />
            <p:panel id="nodePanel"
                header="#{gameController.nodeName}" style="width:100%;  margin-bottom:30px; margin-bottom: 30px;" >
                <h:panelGrid id="pgrid"  columns="4" cellpadding="5">
                    <h:outputText id="text" value="#{gameController.nodeText}" />
                </h:panelGrid>
                <p:graphicImage value="#{gameController.image}" rendered="#{gameController.image!=null}"/>
            </p:panel>
        </h:form>

        <h:form id="transitionsForm" style="width:100%">
            <aj:animate target="transitionsForm" type="fadeInUp" />
            <p:dataList id="transitionsDataList" value="#{gameController.currentTransitions}" var="transitionWrapper" type="definition" rendered="#{not empty gameController.currentTransitions}" style="width:100%; border: none">
                <f:facet name="header" >
                    Выберете, куда отправиться дальше:
                </f:facet>
                <p:commandButton id="button" value="#{transitionWrapper.text}" icon="ui-icon-check" action="#{gameController.changeCurrentNode(transitionWrapper.id)}" update="nodeForm transitionsForm" style="width:100%;height: 120px">

                </p:commandButton>
            </p:dataList>
        </h:form>
    </p:panel>
    </ui:define>
    </ui:composition>
</h:body>
</html>
