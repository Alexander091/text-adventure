<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:aj="http://www.animatejsf.org/animate">
<h:head>
    <title>
        Questcracker game
    </title>

</h:head>

<f:metadata>
    <f:viewParam name="questId" value="#{gameController.questId}" />
    <f:event type="preRenderView" listener="#{gameController.loadQuest()}"/>
    <!--<f:viewAction action="#{gameController.loadQuest()}" onPostback="false"/>-->
</f:metadata>

<h:body>
    <div id="fb-root"></div>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">
            <div class="ui-grid ui-grid-responsive">

                <p:panel id="questPanel"  style="width:100%; height: 100%; margin-bottom:20px ;margin-top: 15px;" >
                    <f:facet name="header">
                        #{gameController.name}
                    </f:facet>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-3">
                        </div>
                        <div class="ui-grid-col-6">

                            <!--Node (name, picture, sound, text):
                            -->
                            <h:form id="nodeForm">
                                <aj:animate target="nodeForm" type="fadeInDown" />
                                <p:panel id="nodePanel" header="#{gameController.nodeName}" style="   margin-bottom: 15px; margin-right: 10px" >
                                    <h:panelGrid id="pgrid"  columns="1" cellpadding="5">
                                        <p:graphicImage value="#{contentService.streamedContent}" rendered="#{contentService.streamedContent!=null}" style="max-width: 80%; height: auto">
                                            <f:param name="resourceId" value="#{gameController.imageResourceId}" />
                                        </p:graphicImage>
                                        <h:outputText id="text" value="#{gameController.nodeText}" style="color: #1484e6; font-weight: bold" />
                                    </h:panelGrid>

                                    <p:media id="media"
                                             value="#{contentService.streamedContent}"
                                             player="quicktime" width="1" height="1" rendered="#{gameController.soundEnabled==true}">
                                        <f:param name="autoPlay" value="true" />
                                        <f:param name="resourceId" value="#{gameController.soundResourceId}" />
                                    </p:media>
                                </p:panel>


                            </h:form>
                            <!--Go back button, timer:
                            -->
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-3">
                                <p:commandButton id="backbutton" value="Вернуться назад" icon="ui-icon-arrowreturnthick-1-w" action="#{gameController.goBack}" update="nodeForm transitionsForm final" style="float: left; margin-bottom: 5px;width: 100%;height:auto; margin-left: 3px "/>
                                </div>
                                <div class="ui-grid-col-6">
                                </div>
                                <div class="ui-grid-col-3">
                                    <h:form>
                                        <h:outputText id="txt_count" value="#{timeController.getQuestTimer(gameController.questId)}" style="color: #e69701; margin-top: 10px; font-weight: bold"/>
                                        <p:poll interval="1" listener="#{timeController.incrementTimer(gameController.questId)}" update="txt_count" resetValues="false"/>
                                    </h:form>
                                </div>
                            </div>
                            <!--List of transitions buttons:
                            -->
                            <h:form id="transitionsForm" style="margin-right: 5px">
                                <aj:animate target="transitionsForm" type="fadeInUp" />

                                <p:dataList id="transitionsDataList" value="#{gameController.currentTransitions}" var="transitionWrapper" type="definition" rendered="#{not gameController.final}" style="width:100%; border: none; margin-left: 10px">
                                    <f:facet name="header" >
                                        Выберете, куда отправиться дальше:
                                    </f:facet>
                                    <p:commandButton id="button" value="#{transitionWrapper.text}" icon="ui-icon-check" action="#{gameController.changeCurrentNode(transitionWrapper.id)}" update="nodeForm transitionsForm final" style="width:100%;height: 80px"/>
                                </p:dataList>
                            </h:form >

                            <h:form id="final" style="margin-right: 5px">
                                <aj:animate target="final" type="fadeInUp" />
                                        <p:dataScroller rendered="#{gameController.final}" value="#{gameController.stack}" var="node" chunkSize="4" mode="inline" scrollHeight="300">
                                            <f:facet name="header">
                                                Вы прошли через следующие этапы:
                                            </f:facet>
                                                <p:outputPanel>
                                                    <h:panelGrid style="width: 100%" columns="1">
                                                        <f:facet name="header" >
                                                            <h:outputText value="#{node.name}" style="font-weight: bold; color: #1484e6" />

                                                        </f:facet>
                                                        <h:outputText value="#{node.text}" style="font-style: italic"/>

                                                    </h:panelGrid>
                                                </p:outputPanel>
                                                <p:separator/>
                                        </p:dataScroller>
                                <p:panel rendered="#{gameController.final}" style="margin-top: 10px;" >
                                    <h:panelGrid style="width: 100%" columns="2" >
                                    <h:outputText value="Поделитесь впечатлениями с друзьями: " style="margin-top: 5px; font-weight: bold; color: #1484e6" />
                                    <script type="text/javascript" src="//yastatic.net/es5-shims/0.0.2/es5-shims.min.js" charset="utf-8"></script>
                                    <script type="text/javascript" src="//yastatic.net/share2/share.js" charset="utf-8"></script>
                                    <div class="ya-share2" data-services="facebook,vkontakte,gplus,linkedin,twitter"  data-counter=""></div>
                                    </h:panelGrid>
                                </p:panel>
                            </h:form>
                            <!--Buttons (refresh, exit):
                            -->
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-3">
                                    <p:commandButton value="Начать заново"  onclick="PF('dlg').show();" icon="ui-icon-refresh" style="float: left; margin-top: 5px;width: 100%;height:auto; margin-left: 3px "/>
                                </div>

                                <div class="ui-grid-col-5">
                                </div>
                                <div class="ui-grid-col-2">
                                    <h:form>
                                        <p:growl id="msg" />
                                        <h:outputText value="Звук: " style="margin-top: 10px" /><br/>
                                        <p:inputSwitch value="#{gameController.soundEnabled}">
                                            <p:ajax listener="#{gameController.addMessage}" update="nodeForm msg"/>
                                        </p:inputSwitch>
                                    </h:form>
                                </div>
                                <div class="ui-grid-col-2">
                                    <p:button value="Выход" outcome="/index.xhtml"  icon="ui-icon-power" style="float: right; margin-top: 5px;width: 100%;height: auto;margin-right: 3px; "/>
                                </div>

                            </div>
                            <!--Confirm dialog:
                            -->
                            <h:form id="confirm">
                                <p:confirmDialog header="Внимание!" message="Этот квест не закончен"
                                                 widgetVar="dlg"
                                                 global="true"
                                                 severity="alert"
                                                 showEffect="fade" hideEffect="fade"
                                                 visible="#{gameController.alreadyStarted}">

                                    <p:commandButton value="Начать заново" type="button" styleClass="ui-icon-refresh" icon="ui-icon-close"  onclick="PF('dlg').hide();" actionListener="#{gameController.refresh}"  update="nodeForm transitionsForm">
                                        <p:ajax listener="#{gameController.refresh}" update="nodeForm transitionsForm final" />
                                    </p:commandButton>
                                    <p:commandButton value="Продолжить" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"   onclick="PF('dlg').hide();" update="nodeForm transitionsForm" />
                                </p:confirmDialog>
                            </h:form>
                        </div>
                        <div class="ui-grid-col-3" style="height: 100%" >
                        </div>
                    </div>
                </p:panel>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
