<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:aj="http://www.animatejsf.org/animate">
<h:head>
</h:head>

<f:metadata>
    <f:viewParam name="questId" value="#{gameController.questId}" />
    <f:event type="preRenderView" listener="#{gameController.loadQuest()}"/>
</f:metadata>

<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="content">

        <div class="ui-grid ui-grid-responsive">

            <p:panel id="questPanel"  style="width:100%; height: 100%; margin-bottom:20px ;margin-top: 30px;" >
                <f:facet name="header">
                    #{gameController.name}
                </f:facet>
            <div class="ui-grid-row">
                <div class="ui-grid-col-2">
                </div>
                <div class="ui-grid-col-8">
                    <h:form id="nodeForm">
                        <aj:animate target="nodeForm" type="fadeInDown" />
                        <p:panel id="nodePanel" header="#{gameController.nodeName}" style="width:100%;   margin-bottom: 30px; margin-right: 10px" >
                            <h:panelGrid id="pgrid"  columns="1" cellpadding="5">
                                <p:graphicImage value="#{contentService.streamedContent}" rendered="#{contentService.streamedContent!=null}" style="max-width: 100%; height: auto">
                                    <f:param name="resourceId" value="#{gameController.imageResourceId}" />
                                </p:graphicImage>
                                <h:outputText id="text" value="#{gameController.nodeText}" style="color: #1484e6; font-weight: bold" />
                            </h:panelGrid>

                            <p:media id="media"
                                     value="#{contentService.streamedContent}"
                                     player="quicktime" width="1" height="1" rendered="#{gameController.soundEnabled==true}">
                                <f:param name="autoPlay" value="true" />
                                <f:param name="resourceId" value="#{gameController.soundResourceId}" />
                            </p:media>
                        </p:panel>
                    </h:form>

                    <h:form id="transitionsForm" style="width:100% ">
                        <aj:animate target="transitionsForm" type="fadeInUp" />
                        <p:dataList id="transitionsDataList" value="#{gameController.currentTransitions}" var="transitionWrapper" type="definition" rendered="#{not empty gameController.currentTransitions}" style="width:100%; border: none; margin-left: 10px">
                            <f:facet name="header" >
                                Выберете, куда отправиться дальше:
                            </f:facet>
                            <p:commandButton id="button" value="#{transitionWrapper.text}" icon="ui-icon-check" action="#{gameController.changeCurrentNode(transitionWrapper.id)}" update="nodeForm transitionsForm" style="width:100%;height: 100px">

                            </p:commandButton>
                        </p:dataList>

                    </h:form>
                        <div class="ui-grid-row">

                            <div class="ui-grid-col-2">
                                <p:commandButton value="Начать заново" id="refresh" actionListener="#{gameController.refresh}" update="nodeForm transitionsForm" icon="ui-icon-refresh" style="float: left; margin-top: 10px;width: 100%;height:100%; margin-left: 3px " />
                            </div>
                            <div class="ui-grid-col-6">
                            </div>
                            <div class="ui-grid-col-2">
                                <h:form>
                                    <p:growl id="msg" />
                                    <h:outputText value="Звук: " style="margin-top: 10px" /><br/>
                                    <p:inputSwitch value="#{gameController.soundEnabled}">
                                        <p:ajax listener="#{gameController.addMessage}" update="nodeForm msg"/>
                                    </p:inputSwitch>
                                </h:form>
                            </div>
                            <div class="ui-grid-col-2">
                                <p:button value="Выход" id="other" outcome="/index.xhtml"  icon="ui-icon-power" style="float: right; margin-top: 10px;width: 100%;height: 100%;margin-left: 3px; "/>
                            </div>
                        </div>
                    </div>
                <div class="ui-grid-col-2">
                </div>
            </div>
            </p:panel>
        </div>


    </ui:define>
    </ui:composition>
</h:body>
</html>
