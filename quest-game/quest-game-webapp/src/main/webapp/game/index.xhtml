<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <p:outputPanel>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">

                </div>
                <div class="ui-grid-col-6">
                    <p:panel id="questPanel"  style="width:100%; height: 100%; margin-bottom:20px" >
                        <f:facet name="header">
                            #{questController.name}
                        </f:facet>

                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage url="http://vignette2.wikia.nocookie.net/deathbattlefanon/images/c/ca/Deadpool.png/revision/latest?cb=20140701082032" style="width: 90%; height: 90%"/>
                            <h:outputText
                                    value="#{questController.questDescription}" />
                        </h:panelGrid>


                        <p:panel id="nodePanel"
                                header="#{nodeController.nodeName}" style="width:100%;  margin-bottom:30px; margin-bottom: 30px;" >
                            <h:form id="form1">
                                <h:panelGrid id="pgrid"  columns="4" cellpadding="5">

                                    <h:outputText id="text" value="#{nodeController.nodeText}" />
                                </h:panelGrid>
                            </h:form>

                        </p:panel>
                        <h:form id="form2" style="width:100%">
                            <p:dataList id="data" value="#{nodeController.currentTransitions}" var="transitionWrapper" type="definition"   style="width:100%; border: none">
                                <f:facet name="header" >
                                    Выберете, куда отправиться дальше:
                                </f:facet>

                                <p:commandButton value="#{transitionWrapper.text}" icon="ui-icon-check" action="#{nodeController.changeCurrentNode(transitionWrapper.id)}" update="questPanel" style="width:100%;height: 120px"/>
                                <br/>
                            </p:dataList>
                        </h:form>
                    </p:panel>
                </div>
            </div>
            <div class="ui-grid-row">
            </div>
        </div>
    </p:outputPanel>
</h:body>
</html>
