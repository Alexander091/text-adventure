<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="menu">
            <ui:include src="StorageMenu.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
            </h:form>
            <p:dataScroller value="#{fileUploadView.imagesNames}" var="image" chunkSize="100">
                <p:graphicImage url="#{image}" style="width: 100%"/>
                <p:outputLabel value="#{image}"/>
            </p:dataScroller>
        </ui:define>
    </ui:composition>
</h:body>
</html>
