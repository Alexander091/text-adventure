<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Quest storage scroller</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>
    </h:form>
    <div align="center">
        <h:form>
            <p:dataScroller value="#{questStorageController.quests}" var="quest" chunkSize="2">
                <f:facet name="header">
                    Scroll Down to Load More Quests
                </f:facet>
                <div align="left">
                    <h:panelGrid columns="10" columnClasses="logo,detail">
                        <p:graphicImage url="https://media.textadventures.co.uk/coverart/8b3d268d-ed3e-4e3f-9c4c-7eaddc4b943b.jpg" height="150px" width="150px"/>
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Name:" />
                                <h:outputText value="#{quest.name}" style="font-weight: bold"/>

                                <h:outputText value="genre:" />
                                <h:outputText value="#{quest.genre}" style="font-weight: bold"/>

                                <h:outputText value="Rating:" />
                                <h:outputText value="#{quest.rating}" style="font-weight: bold"/>

                                <h:outputText value="Age limit:" />
                                <h:outputText value="#{quest.ageLimit}" style="font-weight: bold"/>

                                <h:outputText value="Version:" />
                                <h:outputText value="#{quest.version}" style="font-weight: bold"/>

                                <h:outputText value="Description:" />
                                <h:outputText value="#{quest.description}" style="font-weight: bold"/>

                                <p:button outcome="index" value="Play" icon="ui-icon-star">
                                    <f:param name="productId" value="10" />
                                </p:button>

                                <div>
                                    <p:commandButton value="Delete" id="ajax"
                                                     actionListener="#{questStorageController.deleteQuest(quest)}" styleClass="ui-priority-primary" />
                                    <p:button outcome="quest-editor/editor.xhtml" value="Edit" icon="ui-icon-star">
                                        <f:param name="productId" value="10" />
                                    </p:button>
                                    <!--<p:commandButton value="Non ajax delete" id="nonAjax"-->
                                                     <!--actionListener="#{questStorageController.deleteQuest(quest)}" ajax="false" />-->
                                </div>

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </div>
            </p:dataScroller>
        </h:form>
    </div>
</h:body>
</html>
