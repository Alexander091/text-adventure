<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Quest storage scroller</title>
</h:head>
<h:body>
    <div align="center">
        <h:form id="scroller">
            <p:dataScroller value="#{questStorageController.quests}" var="quest" chunkSize="3" id="dataScroller">
                <f:facet name="header">
                    Scroll Down to Load More Quests
                </f:facet>
                <div align="left">
                    <h:panelGrid columns="10" columnClasses="logo,detail">
                        <p:graphicImage url="/resources/images/arrow.png" height="150px" width="150px"/>
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:" />
                                <h:outputText value="#{quest.id}" style="font-weight: bold"/>

                                <h:outputText value="Name:" />
                                <h:outputText value="#{quest.name}" style="font-weight: bold"/>

                                <h:outputText value="genre:" />
                                <h:outputText value="#{quest.genre}" style="font-weight: bold"/>

                                <h:outputText value="Rating:" />
                                <h:outputText value="#{quest.rating}" style="font-weight: bold"/>

                                <h:outputText value="Age limit:" />
                                <h:outputText value="#{quest.ageLimit}" style="font-weight: bold"/>

                                <h:outputText value="Version:" />
                                <h:outputText value="#{quest.version}" style="font-weight: bold"/>

                                <h:outputText value="Description:" />
                                <h:outputText value="#{quest.description}" style="font-weight: bold"/>

                                <p:button outcome="index" value="Play" icon="ui-icon-star">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:commandButton value="Delete" id="Ajax" actionListener="#{questStorageController.deleteQuest(quest.id)}" ajax="false"/>
                                <div>
                                </div>

                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </div>
            </p:dataScroller>
        </h:form>
    </div>
</h:body>
</html>
