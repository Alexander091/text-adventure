<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>

    <ui:composition template="/templates/layout.xhtml">
        <ui:define name="menu">
            <ui:include src="StorageMenu.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <div style="width: 100%">
                <h:form>
                    <c:choose>
                        <c:when test="#{questController.layout.equals('scroller')}">
                            <ui:include src="StorageScroller.xhtml"/>
                        </c:when>
                        <c:when test="#{questController.layout.equals('grid')}">
                            <ui:include src="StorageGrid.xhtml"/>
                        </c:when>
                        <c:otherwise>
                            <ui:include src="/templates/error.xhtml"/>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
