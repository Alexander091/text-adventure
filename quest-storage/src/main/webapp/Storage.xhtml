<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:submenu label="Quest Storage" style="font-size: large"></p:submenu>

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Create quest" icon="ui-icon-gear">
                <p:submenu label="Type 1 quest" icon="ui-icon-refresh">
                    <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                    <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                </p:submenu>
                <p:submenu label="Type2 quest" icon="ui-icon-newwin">
                    <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

            <f:facet name="options">
                <p:outputLabel style="margin-right: 20px">#{userControllerBean.name}</p:outputLabel>

                <p:inputText style="margin-right:10px" placeholder="Search for quests"/>
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
            </f:facet>
        </p:menubar>
    </h:form>
    <div align="center">
        <p:panelGrid columns="2">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p>#{questStorageController.quests.get(0).name}</p>
                    <p:graphicImage url="http://d2v8ggac1o0f6z.cloudfront.net/gsc/MOUM27/28/5a/86/285a867c7a26484bbefcecbab303d844/images/home/u34.png?token=f37ffe485d99b6157a4abb4028485cfb"/>
                </f:facet>

                <h:outputText value="Quest genre:" />
                <h:outputText value="#{questStorageController.quests.get(0).genre}" />

                <h:outputText value="Quest rating:" />
                <h:outputText value="#{questStorageController.quests.get(0).rating}" />

                <h:outputText value="Difficulty:" />
                <h:outputText value="#{questStorageController.quests.get(0).difficulty}" />

                <f:facet name="footer" >
                    <p:commandButton type="button" value="Play"/>
                </f:facet>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p>#{questStorageController.quests.get(1).name}</p>
                    <p:graphicImage url="http://d2v8ggac1o0f6z.cloudfront.net/gsc/MOUM27/28/5a/86/285a867c7a26484bbefcecbab303d844/images/home/u34.png?token=f37ffe485d99b6157a4abb4028485cfb"/>
                </f:facet>

                <h:outputText value="Quest genre:" />
                <h:outputText value="#{questStorageController.quests.get(1).genre}" />

                <h:outputText value="Quest rating:" />
                <h:outputText value="#{questStorageController.quests.get(1).rating}" />

                <h:outputText value="Difficulty:" />
                <h:outputText value="#{questStorageController.quests.get(1).difficulty}" />

                <f:facet name="footer" >
                    <p:commandButton type="button" value="Play"/>
                </f:facet>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p>#{questStorageController.quests.get(2).name}</p>
                    <p:graphicImage url="http://d2v8ggac1o0f6z.cloudfront.net/gsc/MOUM27/28/5a/86/285a867c7a26484bbefcecbab303d844/images/home/u34.png?token=f37ffe485d99b6157a4abb4028485cfb"/>
                </f:facet>

                <h:outputText value="Quest genre:" />
                <h:outputText value="#{questStorageController.quests.get(2).genre}" />

                <h:outputText value="Quest rating:" />
                <h:outputText value="#{questStorageController.quests.get(2).rating}" />

                <h:outputText value="Difficulty:" />
                <h:outputText value="#{questStorageController.quests.get(2).difficulty}" />

                <f:facet name="footer" >
                    <p:commandButton type="button" value="Play"/>
                </f:facet>
            </p:panelGrid>

            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p>#{questStorageController.quests.get(3).name}</p>
                    <p:graphicImage url="http://d2v8ggac1o0f6z.cloudfront.net/gsc/MOUM27/28/5a/86/285a867c7a26484bbefcecbab303d844/images/home/u34.png?token=f37ffe485d99b6157a4abb4028485cfb"/>
                </f:facet>

                <h:outputText value="Quest genre:" />
                <h:outputText value="#{questStorageController.quests.get(3).genre}" />

                <h:outputText value="Quest rating:" />
                <h:outputText value="#{questStorageController.quests.get(3).rating}" />

                <h:outputText value="Difficulty:" />
                <h:outputText value="#{questStorageController.quests.get(3).difficulty}" />

                <f:facet name="footer" >
                    <p:commandButton type="button" value="Play"/>
                </f:facet>
            </p:panelGrid>

        </p:panelGrid>
    </div>
</h:body>
</html>
