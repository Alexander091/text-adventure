<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:form enctype="multipart/form-data">
            <p:fileUpload fileUploadListener="#{uploadController.upload}" mode="advanced" dragDropSupport="true"
                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(jpe?g|png)$/">
                <f:attribute name="questId" value="#{questEditorController.questId}"/>
                <f:attribute name="myd" value="#{questEditorController.questId}"/>
                <f:attribute name="iid" value="1488"/>
            </p:fileUpload>
            <p:growl id="messages" showDetail="true" />
        </h:form>
        <h:form>
            <p:fileUpload fileUploadListener="#{uploadController.upload}" mode="advanced" dragDropSupport="false"
                          update="messages2" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

            <p:growl id="messages2" showDetail="true" />
        </h:form>
    </f:view>

        <!--</f:facet>-->

</ui:composition>
