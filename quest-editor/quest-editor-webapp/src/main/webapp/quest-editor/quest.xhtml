<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <h:panelGrid columns="2" cellpadding="10">
            <h:outputText value="Имя квеста:" />
            <p:inputText value="#{questController.name}"/>
            <h:outputText value="Краткое описание:" />
            <p:inputTextarea value="#{questController.description}" rows="10" cols="50"/>
            <h:outputText value="Жанр:" />
            <p:inputText value="#{questController.genre}" />
            <h:outputText value="Версия:" />
            <p:inputText value="#{questController.version}" validatorMessage="Только цифры!">
                <!--<f:validateRegex pattern="^[0-9]+$"/>-->
            </p:inputText>
            <h:outputText value="Минимальный возраст:" />
            <p:inputText value="#{questController.ageLimit}" validatorMessage="Только цифры!">
                <!--<f:validateRegex pattern="^[0-9]+$"/>-->
            </p:inputText>
            <p:commandButton id="acceptButton" value="Применить" styleClass="acceptButton" action="#{questController.saveQuest}"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
