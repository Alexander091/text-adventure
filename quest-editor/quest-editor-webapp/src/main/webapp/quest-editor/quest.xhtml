<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGrid columns="2" cellpadding="10">
        <h:outputText value="Имя квеста:" />
        <h:inputText value="#{questController.name}"></h:inputText>
        <h:outputText value="Краткое описание:" />
        <h:inputTextarea value="#{questController.description}" rows="10" cols="50"></h:inputTextarea>
        <h:outputText value="Жанр:" />
        <p:inputText value="#{questController.genre}" />
        <h:outputText value="Версия:" />
        <p:inputText value="#{questController.version}" validatorMessage="Только цифры!">
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
        <h:outputText value="Минимальный возраст:" />
        <p:inputText value="#{questController.ageLimit}" validatorMessage="Только цифры!">
            <f:validateRegex pattern="^[0-9]+$"/>
        </p:inputText>
    </h:panelGrid>
</ui:composition>
