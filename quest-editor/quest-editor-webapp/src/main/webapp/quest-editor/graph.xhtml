<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:outputScript library="js" name="cytoscape.js"></h:outputScript>
    <h:outputScript library="js" name="script.js"></h:outputScript>
    <h:panelGrid columns="2" cellpadding="10" style="vertical-align: top;">
        <p:column>
            <div style="height: 500px; width: 500px;">
                <div id="cy">
                </div>
            </div>
        </p:column>
        <p:column>
            <div id="nodeInfo">
                <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText value="Название локации:" />
                            <h:inputText styleClass="nodeName"></h:inputText>
                            <h:outputText value="Описание:" />
                            <h:inputTextarea rows="7" cols="50" styleClass="nodeDescription"></h:inputTextarea>
                            <h:inputHidden styleClass="nodeId"/>
                </h:panelGrid>
                <p:accordionPanel>
                    <p:tab title="Действия">
                        <p:scrollPanel style="height: 175px; width:600px" mode="native">
                            <!--<p:button id="add_action_button" value="Добавить" style="margin: 5px"></p:button>-->
                            <button id="add_action_button" value="Add" style="margin: 5px">Add</button>
                            <h:panelGrid columns="3" cellpadding="3">
                                Действие 1
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 2
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 3
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 4
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 5
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 6
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 7
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                                Действие 8
                                <p:button value="Изменить"></p:button>
                                <p:button value="Удалить"></p:button>
                            </h:panelGrid>
                        </p:scrollPanel>
                    </p:tab>
                </p:accordionPanel>
            </div>
            <div id="transitionInfo" style="display:none;">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Название перехода:" />
                    <h:inputText styleClass="transitionName"></h:inputText>
                    <h:outputText value="Откуда:" />
                    <h:inputText styleClass="sourceName"></h:inputText>
                    <h:outputText value="Куда:" />
                    <h:inputText styleClass="targetName"></h:inputText>
                    <h:inputHidden styleClass="sourceId"/>
                    <h:inputHidden styleClass="targetId"/>
                    <h:inputHidden styleClass="transitionId"/>
                </h:panelGrid>
            </div>
        </p:column>

    </h:panelGrid>
</ui:composition>
