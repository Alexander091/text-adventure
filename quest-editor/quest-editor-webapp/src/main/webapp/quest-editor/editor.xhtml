<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World!</title>
</h:head>
<h:body>
    <h:form id="form">

        <p:growl id="msgs" showDetail="true" />

        <h3 style="margin-top:0">Test Quest v0.1</h3>
        <button style="margin: 2px;">Сохранить</button>
        <p:tabView>
            <p:tab  title="Квест">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Имя квеста:" />
                    <h:inputText value="#{questBean.name}"></h:inputText>
                    <h:outputText value="Краткое описание:" />
                    <h:inputTextarea value="#{questBean.description}" rows="10" cols="50"></h:inputTextarea>
                    <h:outputText value="Жанр:" />
                    <p:selectOneMenu value="Choose one">
                        <f:selectItems value="#{questBean.allGenres}"/>
                    </p:selectOneMenu>
                    <h:outputText value="Версия:" />
                    <p:inputText value="#{questBean.version}" validatorMessage="Только цифры!">
                        <f:validateRegex pattern="^[0-9]+$"/>
                    </p:inputText>
                    <h:outputText value="Возрастные ограничения:" />
                    <p:selectOneMenu value="Choose one">
                        <f:selectItems value="#{questBean.allAgeLimits}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:tab>
            <p:tab title="Граф">
                <h:panelGrid columns="2" cellpadding="10">
                </h:panelGrid>
                <div  style="width: 1200px; height: 600px">
                    <div  style="width: 650px; height: 600px; float: left; background-color: blue;">
                        <p  style="color: white; font-size: 48pt; text-align: center;">Здесь будет граф</p>
                    </div>
                    <div  style="width: 500px; height: 600px; float: right; background-color: white; padding: 20px;">
                        <p>Название локации</p>
                        <h:inputText  value="#{test.getHelloWorld()}"  type="text"></h:inputText>
                        <p>Описание</p>
                    <textarea  rows="6"  cols="40">Из этого леса иногда доносятся странные звуки...
                    </textarea>
                        <p>Действия</p>
                        <div  style="display:inline-block;">
                            <div  style="border: 1px solid black; width: 200px;display:inline-block;">Добавить в инвентарь</div> :
                            <div  style="border: 1px solid black; width:100px;display:inline-block;">Палка</div>
                        </div>
                        <div style="display: inline-block; padding: 2px; text-align:center;">
                            <input value="Изменить" type="button" style="display: inline-block;"/>
                            <input value="Удалить" type="button" style="display: inline-block;"/>
                        </div>
                        <div  style="display:inline-block; margin-top:5px">
                            <div  style="border: 1px solid black; width: 170px;display:inline-block;">Перекрасить фон</div> :
                            <div  style="border: 1px solid black; width: 150px; display: inline-block;">Темно-зеленый</div>
                        </div>
                        <div style="display: inline-block; padding: 2px; text-align:center;">
                            <input value="Изменить" type="button" style="display: inline-block;"/>
                            <input value="Удалить" type="button" style="display: inline-block;"/>
                        </div>
                        <div  style=" text-align:center;">
                            <button  style="margin-top: 50px; width:200px; height:35px; ">Добавить</button>
                        </div>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Характеристики">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="text2" />
                </h:panelGrid>
            </p:tab>
            <p:tab title="Предметы">
                <h3>Предметы</h3>
                <div>

                    <div style="border: 1px solid black; padding: 3px;">
                        <p >Название: <input value="Меч"/></p>
                        <h3>Действия</h3>
                        <table>
                            <tr>
                                <th>Название:  </th>
                                <th>Действие:  </th>
                            </tr>
                            <tr>
                                <td><input value="Выкинуть" style="display: inline-block;"/></td>
                                <td>
                                    <select style="display: inline-block;">
                                        <option>Убрать из инвентаря</option>
                                        <option>Использовать</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><input value="Ударить" style="display: inline-block;"/></td>
                                <td>
                                    <select style="display: inline-block;">
                                        <option>Убрать из инвентаря</option>
                                        <option>Использовать</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <button>+</button>
                    </div>
                    <button  style="margin-top: 50px; width:200px; height:35px; ">Добавить</button>
                </div>
            </p:tab>
            <p:tab title="Умения">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="text3..." />
                </h:panelGrid>
            </p:tab>

            <p:tab title="Звуки">
                <h:form enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" />

                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                    <br/>
                    <p:commandButton value="Загрузить" ajax="false" disabled="true" />
                    <br/>
                </h:form>

                <p:dataList type="ordered">
                    <f:facet name="header">
                        Звуки
                    </f:facet>
                </p:dataList>
            </p:tab>
            <p:tab title="Картинки">
                <h:form enctype="multipart/form-data">
                    <p:growl showDetail="true" />

                    <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                    <br/>
                    <p:commandButton value="Загрузить" ajax="false" disabled="true" />
                    <br/>
                </h:form>
                <p:dataList var="car" type="definition">
                    <f:facet name="header">
                        Картинки
                    </f:facet>
                </p:dataList>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
