<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Welcome to text adventures world!</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="messages"/>
    </h:form>
    <h:form>
        <div align="center" style="width: 60%;margin-left: 20%;">
        <p:toolbar id="tb">
            <f:facet name="left">
                <p:button outcome="index.xhtml" value="Home" icon="ui-icon-star">
                    <f:param name="questId" value="10" />
                </p:button>
                <p:button outcome="quest-editor/editor.xhtml" value="Quest editor" icon="ui-icon-star">
                    <f:param name="questId" value="10" />
                </p:button>
                <p:button outcome="quest-storage/storage.xhtml" value="Quest storage" icon="ui-icon-star">
                    <f:param name="questId" value="10" />
                </p:button>
                <!--<p:commandButton type="button" value="New" icon="ui-icon-document" />-->
                <!--<p:commandButton type="button" value="Open" icon="ui-icon-folder-open"/>-->
            </f:facet>
            <f:facet name="right">
                <p:button outcome="index.xhtml" value="User data" icon="ui-icon-star">
                    <f:param name="questId" value="10" />
                </p:button>
                <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
                <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
                <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
            </f:facet>
        </p:toolbar>

            <ui:include src="quest-storage/storage.xhtml"/>
        </div>
        <p:sticky target="tb" />
    </h:form>
</h:body>
</html>
