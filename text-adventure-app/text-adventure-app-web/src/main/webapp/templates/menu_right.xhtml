<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <c:choose>
        <c:when test="#{loginController.jaasUser() == null}">
            <p:button outcome="/security/registration.xhtml" value="Зарегистрироваться" icon="ui-icon-plus"/>
            <p:button outcome="/quest-storage/storage.xhtml" value="Войти" icon="ui-icon-key"/>
        </c:when>
        <c:otherwise>
            <p:commandButton value="#{loginController.jaasUser()}"/>
            <p:commandButton action="#{loginController.jaasLogout()}"
                             value="Выход"
                             icon="ui-icon-power" ajax="false">
            </p:commandButton>
        </c:otherwise>
    </c:choose>
</h:body>
</html>
